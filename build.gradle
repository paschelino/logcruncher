apply plugin: "groovy"
apply plugin:'application'

version = '0.0.1'
mainClassName = "info.cosmicsand.logcruncher.Main"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.3'
    compile 'info.cosmicsand:ilujo:0.0.2'
    compile 'net.sf.opencsv:opencsv:2.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
